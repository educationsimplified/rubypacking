<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Ruby Packing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e2de2, #ff416c);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-panel {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .btn {
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Admin Panel -->
  <div class="admin-panel">
    <h3 class="mb-4">Welcome, Admin 👋</h3>
    <a href="product.html" class="btn btn-warning">📦 Search inventory Products</a>
    <a href="gst.html" class="btn btn-success">📄 Generate Bill</a>
    <button class="btn btn-info" onclick="sendWhatsApp()">📤 Send Bill via WhatsApp</button>
    <a href="record.html" class="btn btn-success">📄 See Bill Record</a>
     <a href="https://rubypacking.blogspot.com/" class="btn btn-secondary">🔓 Logout</a>
  </div>

  <script>
    function sendWhatsApp() {
      const raw = prompt("📱 Enter customer's 10-digit mobile number:");

      if (!raw || raw.trim() === "") {
        alert("❌ No number entered.");
        return;
      }

      const number = raw.trim();
      const isValid = /^[6-9]\d{9}$/.test(number);
      if (!isValid) {
        alert("❌ Please enter a valid 10-digit Indian number.");
        return;
      }

      const whatsappURL = `https://wa.me/91${number}`;
      window.open(whatsappURL, "_blank");
    }

    function logout() {
      window.location.href = "https://rubypacking.blogspot.com/";
    }
  </script>

</body>
</html>
