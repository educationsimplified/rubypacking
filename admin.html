<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Ruby Packing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff416c, #8e2de2);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    .btn-login {
      width: 100%;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="login-container">
    <h3 class="text-center mb-4">Admin Login</h3>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Enter Password</label>
      <div class="input-group">
        <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password">
        <span class="input-group-text" onclick="togglePassword()">üëÅ</span>
      </div>
    </div>
    <button class="btn btn-danger btn-login" onclick="validateLogin()">Login</button>
    <div class="text-danger mt-2" id="errorMsg" style="display: none;">‚ùå Incorrect password. Try again.</div>
  </div>

  <script>
    function validateLogin() {
      const password = document.getElementById("adminPassword").value;
      const error = document.getElementById("errorMsg");

      if (password === "Rubyadmin") {
        window.location.href = "dashboard.html";
      } else {
        error.style.display = "block";
      }
    }

    function togglePassword() {
      const pwd = document.getElementById("adminPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
