<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Packing Store with Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Moving Address Bar Styles */
        .address-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            padding: 0.5rem 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            z-index: 10;
        }

        .address-text {
            display: inline-block;
            padding-left: 100%; /* Start off-screen to the right */
            animation: marquee-animation 15s linear infinite;
        }

        @keyframes marquee-animation {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        #embeddedWebsite {
            width: 100vw;
            height: calc(100vh - 40px); /* Adjust height to account for the address bar */
            border: none;
            position: absolute;
            top: 40px; /* Position below the address bar */
            left: 0;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            z-index: 1;
        }

        #sidebar {
            width: 0;
            height: 100vh;
            background-color: #f8f8f8;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(0);
            transition: width 0.3s ease-in-out;
            z-index: 11;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #sidebar.open {
            width: 100%;
            padding: 2rem 1rem;
            /* Added transition for padding for a smoother look */
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out 0.2s;
        }

        /* The sidebar toggle button */
        #sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 12;
            cursor: pointer;
            padding: 0.5rem;
            background-color: white;
            border-radius: 9999px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            display: flex; /* Makes the button a flex container to align icons */
            align-items: center;
            justify-content: center;
        }

        /* Adjusting the position of the toggle button when sidebar is open */
        #sidebar.open ~ #sidebar-toggle {
            transform: translateX(calc(100vw - 3.5rem)); /* Move to the far right, with a bit of margin */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="address-bar">

    </div>

    <aside id="sidebar" class="bg-white text-gray-800">

        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-purple-100 transition-colors duration-200">
                        <svg class="h-6 w-6 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a10.957 10.957 0 010 15.292m0-15.292a10.957 10.957 0 000 15.292m0-15.292V2.5a.5.5 0 011 0v1.854m0 0l2 2m-2-2l-2 2m0 0l2 2m-2-2l-2 2m0 0V2.5a.5.5 0 01-1 0v1.854m-2 2l-2 2m0 0l2-2m-2-2l-2 2m2 2l2-2"/>
                        </svg>
                        <span class="font-medium text-gray-700">Admin Login</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <button id="sidebar-toggle" aria-label="Toggle Sidebar">
        <svg id="menu-icon" class="h-6 w-6 text-gray-600 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="close-icon" class="h-6 w-6 text-gray-600 transition-transform duration-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <iframe
        id="embeddedWebsite"
        src="https://ruby-packing.mini.store"
        title="Embedded Website"
    ></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebar-toggle');
            const embeddedWebsite = document.getElementById('embeddedWebsite');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            toggleButton.addEventListener('click', () => {
                const isOpen = sidebar.classList.toggle('open');

                if (isOpen) {
                    menuIcon.classList.add('hidden');
                    closeIcon.classList.remove('hidden');
                } else {
                    menuIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                }
            });
        });
    </script>
