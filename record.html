<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Record Viewer</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .container-custom {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .maximized iframe {
      height: 90vh;
    }
    .minimized iframe {
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="container container-custom minimized" id="sheetContainer">
    <h3 class="mb-3 text-center">ðŸ“Š Bill Record Viewer</h3>
    
    <iframe src="https://docs.google.com/spreadsheets/d/1qZZEBXt876aGK5ly6GdVn1FNCG3chr_nfzPBgsslOpU/preview" allowfullscreen></iframe>
    
    <div class="text-center mt-3">
      <button class="btn btn-primary" id="toggleButton" onclick="toggleSize()">Maximize</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSize() {
      var container = document.getElementById("sheetContainer");
      var button = document.getElementById("toggleButton");

      if (container.classList.contains("minimized")) {
        container.classList.remove("minimized");
        container.classList.add("maximized");
        button.innerText = "Minimize";
      } else {
        container.classList.remove("maximized");
        container.classList.add("minimized");
        button.innerText = "Maximize";
      }
    }
  </script>
</body>
</html>
