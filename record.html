<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Record Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-theme {
      background-color: #f8f9fa !important;
      color: #212529 !important;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .summary-card {
      background: #343a40;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    .light-theme .summary-card {
      background: #e9ecef;
      color: #212529;
    }
  </style>
</head>

<body>

<div class="theme-toggle">
  <button id="toggleTheme" class="btn btn-secondary">Toggle Theme</button>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“Š Bill Record Viewer</h2>

  <!-- Summary -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="summary-card">
        <h5>Total Records: <span id="totalRecords">0</span></h5>
        <h5>Total Sales: â‚¹<span id="totalSales">0</span></h5>
      </div>
    </div>
  </div>

  <!-- Filter dropdowns -->
  <div class="row mb-4">
    <div class="col-md-3">
      <select id="dateFilter" class="form-select">
        <option value="">Filter by Date (DD/MM/YYYY)</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="monthFilter" class="form-select">
        <option value="">Filter by Month-Year (MM/YYYY)</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="yearFilter" class="form-select">
        <option value="">Filter by Year (YYYY)</option>
      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success w-100" onclick="showAllData(billData)">Show All Data</button>
    </div>
  </div>

  <!-- Sales Calculator Buttons -->
  <div class="row mb-4">
    <div class="col-md-6">
      <button class="btn btn-primary w-100" onclick="calculateDailySales()">Calculate Daily Sales</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-info w-100" onclick="calculateMonthlySales()">Calculate Monthly Sales</button>
    </div>
  </div>

  <!-- Result Display -->
  <div id="salesResult" class="mb-4"></div>

  <!-- Table display -->
  <div id="records-container" class="table-responsive mb-4"></div>

  <!-- Charts -->
  <canvas id="salesChart" height="100"></canvas>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzuV6_axzgMV7j9L29zsf4hV8ncjFYpK243dgxFDo9-r1VORm5Dcc4DVo6Fdp9ofGRA/exec";

let billData = [];

// Fetch data on load
fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    billData = data;
    populateFilters(data);
    showAllData(data);
  })
  .catch(err => console.error("Error fetching bill data:", err));

// Populate filters dynamically
function populateFilters(data) {
  const dateSet = new Set();
  const monthSet = new Set();
  const yearSet = new Set();

  data.forEach(item => {
    if(item.date) dateSet.add(item.date);
    if(item.month_year) monthSet.add(item.month_year);
    if(item.date) yearSet.add(item.date.substring(0,4));
  });

  populateSelect("dateFilter", Array.from(dateSet).sort());
  populateSelect("monthFilter", Array.from(monthSet).sort());
  populateSelect("yearFilter", Array.from(yearSet).sort());
}

function populateSelect(selectId, items) {
  const select = document.getElementById(selectId);
  select.innerHTML = `<option value="">Select ${selectId.replace("Filter","")}</option>`;
  items.forEach(item => {
    const option = document.createElement("option");
    option.value = item;
    option.text = item;
    select.appendChild(option);
  });
}

// Show all data in table
function showAllData(data) {
  updateSummary(data);
  const container = document.getElementById("records-container");

  if (data.length === 0) {
    container.innerHTML = "<p>No records found.</p>";
    return;
  }

  let table = `
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Date</th>
          <th>Total Amount</th>
          <th>Month-Year</th>
        </tr>
      </thead>
      <tbody>
  `;

  data.forEach(item => {
    table += `
      <tr>
        <td>${item.timestamp}</td>
        <td>${item.customer_name}</td>
        <td>${item.phone_number}</td>
        <td>${item.date}</td>
        <td>â‚¹${item.total_amount}</td>
        <td>${item.month_year}</td>
      </tr>
    `;
  });

  table += `</tbody></table>`;
  container.innerHTML = table;
}

// Update summary
function updateSummary(data) {
  document.getElementById("totalRecords").innerText = data.length;
  const totalSales = data.reduce((sum, item) => sum + Number(item.total_amount), 0);
  document.getElementById("totalSales").innerText = totalSales;
}

// Calculate daily sales
function calculateDailySales() {
  const selectedDate = document.getElementById("dateFilter").value;
  if (!selectedDate) {
    document.getElementById("salesResult").innerHTML = "<p class='text-danger'>Please select a date first.</p>";
    return;
  }
  const filtered = billData.filter(item => item.date === selectedDate);
  const total = filtered.reduce((sum, item) => sum + Number(item.total_amount), 0);
  document.getElementById("salesResult").innerHTML = `<h5>Daily Sales for ${selectedDate}: â‚¹${total}</h5>`;
}

// Calculate monthly sales
function calculateMonthlySales() {
  const selectedMonth = document.getElementById("monthFilter").value;
  if (!selectedMonth) {
    document.getElementById("salesResult").innerHTML = "<p class='text-danger'>Please select a month-year first.</p>";
    return;
  }
  const filtered = billData.filter(item => item.month_year === selectedMonth);
  const total = filtered.reduce((sum, item) => sum + Number(item.total_amount), 0);
  document.getElementById("salesResult").innerHTML = `<h5>Monthly Sales for ${selectedMonth}: â‚¹${total}</h5>`;
}

// Toggle theme
document.getElementById("toggleTheme").addEventListener("click", function() {
  document.body.classList.toggle("light-theme");
});
</script>

</body>
</html>
